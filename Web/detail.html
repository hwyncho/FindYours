<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <!-- Site Properties -->
        <title>Find yours.</title>

        <!-- jQuery -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/3.0.0/jquery.min.js"></script>

        <!-- Semantic UI -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" />
        <script type="text/javascript" src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>

        <!-- Google Chrome -->
        <script type="text/javascript" src="./library/chrome/chrome.js"></script>

        <!-- FindYours Detail -->
        <link rel="stylesheet" type="text/css" href="./library/findyours/detail.css" />
        <script type="text/javascript" src="./library/findyours/detail.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                param = getUrlParam();
                getDetail(param);
            });
        </script>
    </head>

    <body>
        <!-- Top Fixed Menu -->
        <div class="ui inverted top fixed menu" id="menu">
            <a class="item" href="./service.html">Find yours.</a>
        </div>

        <div class="ui middle aligned grid container" style="min-height: 100vh;">
            <div class="row">
                <div class="column">
                    <div class="ui raised segments">
                        <div class="ui inverted grey segment">
                            <h1 class="ui inverted header" id="data-name"></h1>
                        </div>

                        <div class="ui segment">
                            <div class="ui large blue ribbon label" id="data-state"></div>
                        
                            <div class="ui stackable middle aligned equal width grid" id="data">
                                <!-- 사진 -->
                                <div class="column">
                                    <img class="ui medium centered bordered image" id="data-img" src="./image/temp.png">
                                </div>
                                <!-- !사진 -->

                                <!-- 내용 -->
                                <div class="column">
                                    <table class="ui celled table">
                                        <tbody>
                                            <tr>
                                                <td><b>분류</b></td>
                                                <td id="data-type"></td>
                                            </tr>

                                            <tr>
                                                <td><b>습득일</b></td>
                                                <td id="data-ymd"></td>
                                            </tr>

                                            <tr>
                                                <td><b>습득장소</b></td>
                                                <td id="data-place"></td>
                                            </tr>

                                            <tr>
                                                <td><b>보관장소</b></td>
                                                <td id="data-keep"></td>
                                            </tr>

                                            <tr>
                                                <td><b>연락처</b></td>
                                                <td id="data-tel"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- !내용 -->

                                <!-- 지도 -->
                                <div class="column" id="map" style="min-height: 30vh;">
                                </div>
                                <!-- !지도 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
